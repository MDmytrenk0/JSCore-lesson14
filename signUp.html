<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link rel="stylesheet" href="style/signUp.css">
        <title>signUp</title>
    </head>
    <body>
        <form name="boxCreat">
            <div class="box1" id="boxOne">
                <header class="header1">
                    <h2>Create your account</h2>
                </header>
                <main class="main1">
                    <p class="title">First Name</p>
                    <input type="text" name="firstName" placeholder="type here..." class="information">
                    <p class="title">Second Name</p>
                    <input type="text" name="secondName" placeholder="type here..." class="information">
                    <p class="title">Email address</p>
                    <input type="email" name="emailform" placeholder="enter email" class="information">
                    <section id="buttonRadio"> 
                        <label for="manRadio">
                            <input type="radio" id="manRadio" name="person" value="man" checked> man
                        </label>
                        <label for="womanRadio" class="womanp">
                            <input type="radio" id="womanRadio" name="person" value="woman"> woman
                        </label>
                    </section>  
                    <p class="title title1">Position</p>
                    <select name="selectchoose" class="choose">
                        <option disabled selected hidden>Choose..</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="QC/QA">QC/QA</option>
                    </select>
                    <input type="checkbox" name="show"> 
                    <span >I agree all statements in Terms of service</span>
                    <button type="button" class="signup" name="buttonUp" disabled>Sign Up</button>
                </main>
            </div>
        </form>
        <form name="boxFinish">
            <div class="box2" id="boxTwo">
                <header class="header2"></header>
                <main class="main2">
                    <section class="boxImage">
                        <img src="icon/woman.png" class="image" id="womanPhoto" style="height: 100px; width: 105px;">
                        <img src="icon/man.png" class="image" id="manPhoto" style="height: 100px; width: 105px;">
                    </section>
                    <h3  class="firstSecond" style="margin-top: -30px;"></h3>
                    <h3  class="formemail" style="margin-top: 10px; font-weight: normal;"></h3>
                    <h3 class="position"  style="margin-top: 15px; font-weight: normal;"></h3>
                    <input type="submit" value="Sign Out" name="submitbutton" class="signout">
                </main>
                <footer class="footer2">
                    <i  class="uil uil-facebook-f"></i>
                    <i class="uil uil-github-alt"></i>
                    <i class="uil uil-linkedin-alt"></i>
                </footer>
            </div>
        </form>

        <script src="js/signUp.js"></script>
    </body>
</html>
